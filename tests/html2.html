<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Heypza</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: absolute;
            background-color: transparent;
            width: 100%;
            z-index: 10;
            margin-bottom: 50px;
            padding: 5px 30px;
        }

        .header .logo {
            width: 130px;
            height: auto;
            padding-top: 7px;
        }


        .middle-section {
            display: flex;
            gap: 20px;
            padding-right:22px;
            margin-top:0;
        }

        .middle-section a {
            text-decoration: none;
            color: RGB(200, 155, 60);
            font-size: 16px;
            font-weight: bold;
            padding: 5px 32px;
            transition: color 0.3s, background-color 0.3s;
        }

        .middle-section a:hover {
            color: #ff7f50;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .login {
            background-color: rgba(200, 155, 60, 0.1);
            color: RGB(200, 155, 60);
            border: 1px solid RGB(200, 155, 60);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: inset 1px 2px 3px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .login:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ff7f50;;
            transform: scale(1.1);
        }

        /* Container layout for the two sections */
        .overlay {
            display: flex; /* Enables side-by-side layout of the two images */
            width: 100%;
            height: 100vh;
            overflow: hidden; /* Prevent images from overflowing outside container */
        }

        .first-img,
        .second-img {
            flex: 1; /* Both divisions take equal space initially (50/50) */
            transition: flex 0.5s ease-in-out; /* Smooth transition for the resizing */
            overflow: hidden; /* Ensure no part of the image goes outside the division */
        }

        /* Hover effect to expand division */
        .first-img:hover {
            flex: 1.2; /* Expand the width of the first image (left) */
        }

        .second-img:hover {
            flex: 1.2; /* Expand the width of the second image (right) */
        }

        /* Images inside the divisions */
        .women-img,
        .men-img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out; /* Add a zoom effect to the images */
        }

        .first-img:hover .women-img,
        .second-img:hover .men-img {
            transform: scale(1.1); /* Slight zoom of the image when hovered */
        }




        .extra-space {
            background-color: #f9f9f9;
            padding: 20px 20px;
            height:1000px;
            text-align: center;
        }

        .extra-space h2 {
            font-size: 24px;
            color: #333;
        }

        .extra-space p {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }




    </style>
</head>
<body>
<div class="header">
    <div class="left-section">
        <img src="logos.svg" class="logo" alt="Logo Hypeza">
    </div>
    <div class="middle-section">
        <p class="product">
            <a href="#product" class="product-link">Products</a>
        </p>
        <p style="
       color: RGB(200, 155, 60);">|</p>
        <p class="contact">
            <a href="#contact" class="contact-link">Contact</a>
        </p>
    </div>
    <div class="right-section">
        <button class="login">Connexion</button>
    </div>
</div>

<!-- Contenu principal -->
<div class="overlay">
    <div class="first-img">
        <img src="fashion-portrait-beautiful-stylish-skinny-brunette-woman-with-dressed-white-coat-beige-hat-holding-sunglasses-autumn-winter-trendy-fashion-style.jpg"  class="women-img" alt="Image de femme en t-shirt noir">
    </div>
    <div class="second-img">
        <img src="1740517456419.jpg" class="men-img" alt="Image de home en t-shirt noir">
    </div>
    </div>

</div>
</div>
<div class="extra-space">
    <h2>About</h2>
    <p>Add elements</p>
</div>
</script>
</body>
</html>
