<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Heypza</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prata&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="left-section">
      <img src="logos.svg" class="logo" alt="Logo Hypeza">
    </div>
    <div class="middle-section">
      <p class="product">
        <a href="#product" class="product-link">Products</a>
      </p>
      <p class="separator">|</p>
      <p class="contact">
        <a href="#contact" class="contact-link">Contact</a>
      </p>
    </div>
    <div class="right-section">
      <button class="login">Connexion</button>
    </div>
  </div>

  <div class="overlay2">
    <div class="navbar">
      <span class="navbar-text">HYPEZA</span>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <span class="hero-text">HYPEZA</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="overlay">
    <div class="background">
      <img src="Firefly.png" alt="Image 1" class="background-categorie active">
      <img src="ai-young-male.png" alt="Image 2" class="background-categorie">
      
      <button class="previous" onclick="changeBackground(-1)">&#8592; <u>PREV</u></button>
      <button class="next" onclick="changeBackground(1)"><u>NEXT</u> &#8594;</button>

      <!-- Dot Navigator -->
      <div class="dot-navigator">
        <span class="dot active" onclick="goToSlide(0)"></span>
        <span class="dot" onclick="goToSlide(1)"></span>
      </div>

      <!-- Ring Timer -->
      <div class="ring-timer">
        <svg class="ring-svg" viewBox="0 0 32 32" width="50" height="50">
          <circle class="ring-background" cx="16" cy="16" r="14" stroke-width="2" fill="none"></circle>
          <circle class="ring-progress" cx="16" cy="16" r="14" stroke-width="2" fill="none"></circle>
        </svg>
      </div>
    </div>
  </div>

  <!-- Selection title -->
  <div class="header-categorie">
    <p class="selection">Explore Our Selection</p>
  </div>

  <!-- Selection Items -->
  <div class="overlay-selection">
    <div class="item-container">
      <!-- Items repeated 6 times -->
      <div class="item">
        <div class="picture-item">
          <a href="html2.html">
            <img src="handbag-categorie.jpg" alt="Women's Handbags" class="picture-item-edit">
          </a>
        </div>
        <div class="name-categorie">
          <a href="html2.html">
            <p class="name-categorie-edit">Women's Handbags</p>
          </a>
        </div>
      </div>
      <!-- Repeat for other items -->
    </div>
  </div>

  <!--overlay 3-->
  <div class="overlay3">
    <video autoplay muted loop class="scrolling-video" id="scrollingVideo">
      <source src="153f934987b0439b859617d71f7266bd.mp4" type="video/mp4">
    </video>
    <div class="item-container2">
      <!-- Items repeated 4 times -->
      <div class="item">
        <div class="picture-item">
          <a href="html2.html">
            <img src="handbag-categorie.jpg" alt="Women's Handbags" class="picture-item-edit">
          </a>
        </div>
        <div class="name-categorie">
          <a href="html2.html">
            <p class="name-categorie-edit">Women's Handbags</p>
          </a>
        </div>
      </div>
      <!-- Repeat for other items -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
