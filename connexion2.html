<form method="post" action="login.php">
    <div class="overlay">
        <div class="left-section">
            <img src="WhatsApp%20Image%202025-04-11%20at%2022.35.24_c8f55211.jpg" alt="Image" class="image">
        </div>
        <div class="right-section">
            <div class="return">
                <a href="Html.html" class="return_link">
                    <p class="return_text">&#8592; Home </p>
                </a>
            </div>
            <div class="connexion">
                <h1>CONNEXION</h1>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const textElement = document.querySelector('.connexion h1');

                    function createSparkle() {
                        const sparkle = document.createElement('div');
                        sparkle.classList.add('sparkle');
                        sparkle.style.left = `${Math.random() * textElement.offsetWidth}px`;
                        sparkle.style.top = `${Math.random() * textElement.offsetHeight}px`;
                        textElement.appendChild(sparkle);

                        setTimeout(() => {
                            sparkle.remove();
                        }, 1000);
                    }

                    setInterval(createSparkle, 300);
                });
            </script>



            <div class="microsoft_div">
                <button class="microsoft_button" onclick="window.location.href='https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=afcc759f-baea-44df-9b5a-7fb7404d7094&response_type=code&redirect_uri=http://localhost/microsoft_callback.php&response_mode=query&scope=https%3A%2F%2Fgraph.microsoft.com%2Fuser.read%20email%20openid%20profile&state=12345'">

                    <span>Sign in with Microsoft</span>
                </button>
            </div>




            <script src="https://accounts.google.com/gsi/client" async defer></script>
            <div class="google_div">
                <div id="g_id_onload"
                     data-client_id="951615846978-gc5ogjg33khp087k2044c3qtd9u9ql5a.apps.googleusercontent.com"
                     data-login_uri="http://localhost/google_callback.php"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
            </div>




            <div class="div-adress">
                <p class="text-adress">Sign in with your email address and your password</p>

            </div>


            <div class="infos-e-mail">
                <input class="e-mail_input" placeholder="E-mail*" name="mail" required>
            </div>

            <div class="infos-password">
                <div style="position: relative; width: 100%; display: flex; justify-content: center;">
                    <input class="password_input" type="password" placeholder="Mot de passe*" name="password" minlength="6" required>
                    <button type="button" onclick="togglePassword()" style="position: absolute; right: 12%; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer;">
                        <i class="fas fa-eye" id="togglePasswordIcon"></i>
                    </button>
                </div>
            </div>
            <div id="error-message" style="color: red; text-align: center; margin-top: 10px; display: none;"></div>
            <script>
                function togglePassword() {
                    const passwordInput = document.querySelector('.password_input');
                    const icon = document.getElementById('togglePasswordIcon');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        passwordInput.type = 'password';
                        icon.className = 'fas fa-eye';
                    }
                }
            </script>

            <div class="forget">
                <a href="forgot_password.html" class="forget-link">
                    <p class="forget-password">Forgot your password?</p>
                </a>
            </div>

                    <input type="checkbox" class="checkbox">

                    <p class="remember_text">Remember me</p>

            </div>

            <div class="connexion">

            <div class="create">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = document.getElementById('mail').value;
                const password = document.getElementById('password').value;

                fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `mail=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = data.redirect;
                        } else {
                            document.getElementById('error-message').textContent = data.error || 'Une erreur est survenue';
                            document.getElementById('error-message').style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('error-message').textContent = 'Une erreur est survenue';
                        document.getElementById('error-message').style.display = 'block';
                    });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sélectionner le lien de création de compte
            const createAccountLink = document.querySelector('.new_account');

            createAccountLink.addEventListener('click', function(e) {
                e.preventDefault(); // Empêche la navigation immédiate

                const href = this.getAttribute('href');
                const rightSection = document.querySelector('.right-section');

                // Animation de sortie avec flou et translation
                rightSection.style.transition = 'opacity 0.6s ease-in-out, transform 0.6s ease-in-out, filter 0.6s ease-in-out';
                rightSection.style.opacity = '0';
                rightSection.style.transform = 'translateX(50px) rotate(5deg)';
                rightSection.style.filter = 'blur(8px)';

                // Rediriger après l'animation
                setTimeout(function() {
                    window.location.href = href;
                }, 500);
            });
        });

    </script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const errorMessage = document.getElementById('error-message');

            fetch('login.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        errorMessage.textContent = data.error;
                        errorMessage.style.display = 'block';
                    } else if (data.success) {
                        window.location.href = data.redirect;
                    }
                })
                .catch(error => {
                    errorMessage.textContent = "Une erreur est survenue";
                    errorMessage.style.display = 'block';
                });
        });
    </script>
