<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération de mot de passe</title>
    <style>
        body {
            margin: 0;
            font-family: 'Prata', serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .recovery-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .title {
            color: rgb(200, 155, 60);
            font-size: 28px;
            margin-bottom: 20px;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { color: rgb(200, 155, 60); }
            50% { color: rgb(255, 223, 0); }
            100% { color: rgb(200, 155, 60); }
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .email-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .submit-button {
            background-color: #222222;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: black;
        }

        .return-link {
            display: block;
            margin-top: 20px;
            color: rgb(80, 80, 80);
            text-decoration: none;
            font-size: 14px;
        }

        .return-link:hover {
            color: rgb(200, 155, 60);
        }
    </style>
</head>
<body>
<div class="recovery-container">
    <h1 class="title">Récupération du mot de passe</h1>
    <p class="description">Entrez votre adresse e-mail pour recevoir les instructions de réinitialisation</p>

    <form action="reset_password.php" method="POST">
        <input type="email" name="email" class="email-input" placeholder="Votre adresse e-mail" required>
        <button type="submit" class="submit-button">Envoyer les instructions</button>
    </form>

    <a href="connexion2.html" class="return-link">← Retour à la connexion</a>
</div>
</body>
</html>
